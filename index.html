<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/Quiz App/CSS/style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1. This is the dummy question</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="optio4" type="radio" value="d" name="option">
                <label for="optio4">Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="/Quiz App/JS/app.js"></script>
</body>
</html>
